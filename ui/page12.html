<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #f9f506;
      }
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-stone-50">
<div class="relative flex size-full min-h-screen flex-col bg-stone-50 group/design-root overflow-x-hidden" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
<header class="flex items-center justify-between p-4 bg-stone-50">
<button class="flex items-center justify-center p-2 text-stone-800 rounded-full">
<span class="material-symbols-outlined">
            arrow_back
          </span>
</button>
<h1 class="text-xl font-bold text-stone-900">Settings</h1>
<div class="w-10"></div>
</header>
<main class="flex-1 px-4 py-6">
<h2 class="text-lg font-bold text-stone-900 mb-4">Appearance</h2>
<div class="rounded-2xl bg-white shadow-sm p-4">
<div class="flex items-center justify-between">
<div class="flex flex-col">
<span class="text-base font-medium text-stone-900">Mode</span>
<span class="text-sm text-stone-500">Choose between light or dark theme</span>
</div>
<div class="flex items-center gap-2 p-1 bg-stone-100 rounded-full">
<button class="px-3 py-1 rounded-full text-sm font-semibold bg-[var(--primary-color)] text-stone-900">Light</button>
<button class="px-3 py-1 rounded-full text-sm font-semibold text-stone-500">Dark</button>
</div>
</div>
<div class="mt-4 grid grid-cols-2 gap-4">
<div class="col-span-1">
<div class="relative rounded-lg border-2 border-[var(--primary-color)] p-2">
<div class="h-24 w-full bg-white rounded-md"></div>
<div class="absolute bottom-2 right-2 flex size-6 items-center justify-center rounded-full bg-[var(--primary-color)] text-stone-900">
<span class="material-symbols-outlined text-base">
                    check
                  </span>
</div>
</div>
<p class="text-center text-sm font-medium mt-2 text-stone-800">Light</p>
</div>
<div class="col-span-1">
<div class="relative rounded-lg border border-stone-200 p-2">
<div class="h-24 w-full bg-stone-800 rounded-md"></div>
</div>
<p class="text-center text-sm font-medium mt-2 text-stone-500">Dark</p>
</div>
</div>
</div>
</main>
<footer class="sticky bottom-0 bg-white shadow-[0_-1px_3px_rgba(0,0,0,0.05)] rounded-t-3xl">
<nav class="flex justify-around items-center h-20 px-4">
<a class="flex flex-col items-center gap-1 text-stone-500" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-stone-500" href="#">
<span class="material-symbols-outlined">check_box</span>
<span class="text-xs font-medium">Tasks</span>
</a>
<a class="flex flex-col items-center gap-1 text-stone-500" href="#">
<span class="material-symbols-outlined">insights</span>
<span class="text-xs font-medium">Insights</span>
</a>
<a class="flex flex-col items-center gap-1 text-stone-900" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">person</span>
<span class="text-xs font-bold">Profile</span>
</a>
</nav>
</footer>
</div>

</body></html>
