<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-50">
<div class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex-grow">
<header class="bg-white sticky top-0 z-10">
<div class="flex items-center p-4 justify-between">
<div class="w-12"></div>
<h1 class="text-[#111418] text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Tasks</h1>
<div class="flex w-12 items-center justify-end">
<button class="flex items-center justify-center rounded-full h-10 w-10 bg-blue-500 text-white">
<span class="material-symbols-outlined">
                    add
                </span>
</button>
</div>
</div>
<div class="flex gap-2 p-4 pt-0 border-b border-gray-100 overflow-x-auto">
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-blue-500 text-white px-4">
<p class="text-sm font-semibold">All</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-gray-100 text-gray-700 px-4">
<p class="text-sm font-medium">Today</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-gray-100 text-gray-700 px-4">
<p class="text-sm font-medium">Upcoming</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-gray-100 text-gray-700 px-4">
<p class="text-sm font-medium">Do Now</p>
</button>
</div>
</header>
<main class="p-4 space-y-4">
<div class="flex items-start gap-4 rounded-xl border border-gray-200 bg-white p-4 shadow-sm">
<div class="flex-grow">
<p class="text-[#111418] text-base font-semibold leading-normal">Project Proposal</p>
<div class="flex items-center gap-2 mt-1">
<span class="text-red-500 text-sm font-medium">High Priority</span>
<span class="text-gray-500 text-sm font-normal">Due Today</span>
</div>
</div>
<div class="flex items-center gap-2">
<input class="h-6 w-6 rounded-md border-gray-300 border-2 bg-transparent text-blue-500 checked:bg-blue-500 checked:border-blue-500 checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0" type="checkbox"/>
</div>
</div>
<div class="flex items-start gap-4 rounded-xl border border-gray-200 bg-white p-4 shadow-sm">
<div class="flex-grow">
<p class="text-[#111418] text-base font-semibold leading-normal">Client Meeting</p>
<div class="flex items-center gap-2 mt-1">
<span class="text-orange-500 text-sm font-medium">Medium Priority</span>
<span class="text-gray-500 text-sm font-normal">Due Tomorrow</span>
</div>
</div>
<div class="shrink-0">
<input class="h-6 w-6 rounded-md border-gray-300 border-2 bg-transparent text-blue-500 checked:bg-blue-500 checked:border-blue-500 checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0" type="checkbox"/>
</div>
</div>
<div class="flex items-start gap-4 rounded-xl border border-gray-200 bg-white p-4 shadow-sm">
<div class="flex items-center gap-3 flex-grow">
<span class="material-symbols-outlined text-yellow-500">star</span>
<div class="flex-grow">
<p class="text-[#111418] text-base font-semibold leading-normal">Team Collaboration</p>
<div class="flex items-center gap-2 mt-1">
<span class="text-orange-500 text-sm font-medium">Medium Priority</span>
<span class="text-gray-500 text-sm font-normal">Due in 2 days</span>
</div>
</div>
</div>
<div class="shrink-0">
<input class="h-6 w-6 rounded-md border-gray-300 border-2 bg-transparent text-blue-500 checked:bg-blue-500 checked:border-blue-500 checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0" type="checkbox"/>
</div>
</div>
<div class="flex items-start gap-4 rounded-xl border border-gray-200 bg-white p-4 shadow-sm">
<div class="flex-grow">
<p class="text-[#111418] text-base font-semibold leading-normal">Market Research</p>
<div class="flex items-center gap-2 mt-1">
<span class="text-green-500 text-sm font-medium">Low Priority</span>
<span class="text-gray-500 text-sm font-normal">Due in 3 days</span>
</div>
</div>
<div class="shrink-0">
<input class="h-6 w-6 rounded-md border-gray-300 border-2 bg-transparent text-blue-500 checked:bg-blue-500 checked:border-blue-500 checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0" type="checkbox"/>
</div>
</div>
</main>
</div>
<footer class="sticky bottom-0 bg-white border-t border-gray-100 pb-3">
<div class="flex justify-around items-center pt-2">
<a class="flex flex-col items-center justify-end gap-1 text-gray-500" href="#">
<span class="material-symbols-outlined">home</span>
<p class="text-xs font-medium">Home</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 rounded-full text-blue-500" href="#">
<span class="material-symbols-outlined">checklist</span>
<p class="text-xs font-semibold">Tasks</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 text-gray-500" href="#">
<span class="material-symbols-outlined">insights</span>
<p class="text-xs font-medium">Insights</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 text-gray-500" href="#">
<span class="material-symbols-outlined">person</span>
<p class="text-xs font-medium">Profile</p>
</a>
</div>
</footer>
</div>

</body></html>
