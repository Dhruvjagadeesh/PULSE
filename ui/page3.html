<script>
function submitPage3() {
  // Get selected task heaviness
  const taskHeaviness = document.querySelector('input[name="task-heaviness"]:checked');

  const formData = {
    sleep_hours: document.getElementById('sleep-hours').value,
    energetic_time: document.getElementById('energetic-time').value,
    break_duration: document.getElementById('break-duration').value,
    task_heaviness: taskHeaviness ? taskHeaviness.value : null,
    happy_place: document.getElementById('happy-place').value
  };

  fetch('/register', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(formData)
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      window.location.href = '/page/4';
    } else {
      alert('Error updating profile');
    }
  })
  .catch(error => {
    console.error('Error:', error);
    alert('Error updating profile');
  });
}
</script>
